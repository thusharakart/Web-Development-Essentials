    <title>Structure Demo</title>

<body>

    <div style="display:flex; flex-direction:column">
        <!-- this division will contain one column 
             inside that colulmn all the div will be appear as rows -->

            <!-- this division will contain one row 
             inside that row all the div will be appear as columns -->
            <div style="display:flex; flex-direction:column; background-color:rgb(131, 117, 117)">
                <p>main page</p>
                <p>content</p>
            </div>
            <div style="display:flex; flex-direction:column; background-color:rgb(156, 145, 145)">
                <p>navigation bar</p>
                <p>welcome</p>
                <p>
                    info
                </p>
                <p>other infomation</p>
            </div>
        </div>
        <div style=" background-color:rgb(124, 170, 124) ">
            footer
        </div>
    </div>

</body>
